<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.6/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="html2.css">
</head>
<body>
    <header>
        <span class="logo">Project Dashboard</span>
    </header>
    <div id="app" class="container">
        <nav>
            <ul>
                <li>项目管理</li>
                <li>报价管理</li>
                <li>采购管理</li>
                <li>计划管理</li>
                <li>进度监控</li>
                <li>查询统计</li>
            </ul>
        </nav>
        <main>
            <section>
                <h2>项目基本信息</h2>
                <p>项目名称: 示例项目</p>
                <p>项目编号: 00001</p>
                <p>项目阶段: 进行中</p>
            </section>
            <section>
                <h2>项目进度</h2>
                <el-progress :percentage="70" :status="status"></el-progress>
            </section>
            <section>
                <h2>待办事项</h2>
                <el-table :data="todos" style="width: 100%">
                    <el-table-column prop="name" label="事项名称"></el-table-column>
                    <el-table-column prop="dueDate" label="完成时间"></el-table-column>
                    <el-table-column
                        label="操作"
                        width="120"
                        fixed="right"
                    >
                        <template slot-scope="scope">
                            <el-button @click="handle(scope.row)" type="primary" size="small">办理</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </section>
            <section>
                <h2>项目风险与问题</h2>
                <el-alert
                    title="这是一条警告的提示"
                    type="warning"
                    show-icon>
                </el-alert>
                <el-alert
                    title="这是一条严重的提示"
                    type="error"
                    show-icon>
                </el-alert>
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://unpkg.com/element-ui@2.15.6/lib/index.js"></script>
    <script src="html2.js"></script>
</body>
</html>
