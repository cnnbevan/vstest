<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看历史版本页面</title>
    <link rel="stylesheet" href="html3-3.css">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.15.7/lib/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.7/lib/theme-chalk/index.css">
</head>
<body>
    <div class="sidebar">
        <ul class="sidebar-menu">
          <li><a href="#">项目管理</a></li>
          <li><a href="html3.html">报价管理</a></li>
          <li><a href="#">采购管理</a></li>
          <li><a href="#">计划管理</a></li>
          <li><a href="#">进度监控</a></li>
          <li><a href="#">查询统计</a></li>
        </ul>
      </div>
      
    <div id="app">
        <h1>查看历史版本</h1>
        <el-table :data="quotationHistory" border>
            <el-table-column prop="id" label="序号"></el-table-column>
            <el-table-column prop="majorCategory" label="大类"></el-table-column>
            <el-table-column prop="category" label="类别"></el-table-column>
            <el-table-column prop="materialName" label="材料名称"></el-table-column>
            <el-table-column prop="specification" label="规格型号"></el-table-column>
            <el-table-column prop="brand" label="品牌要求"></el-table-column>
            <el-table-column prop="usage" label="用量"></el-table-column>
            <el-table-column prop="unit" label="单位"></el-table-column>
            <el-table-column prop="price" label="单价（元）"></el-table-column>
            <el-table-column prop="constructionArea" label="建筑面积（㎡）"></el-table-column>
            <el-table-column prop="specialRequirement" label="特殊要求"></el-table-column>
            <el-table-column prop="subTotal" label="小计（元）"></el-table-column>
            <el-table-column prop="version" label="版本号"></el-table-column>
            <el-table-column prop="updateTime" label="更新时间"></el-table-column>
        </el-table>
    </div>
    <script src="html3-3.js"></script>
</body>
</html>
