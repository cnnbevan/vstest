 <!--

        <div id="app">
            <h1>新增报价</h1>
            <el-form :model="newQuotation">
                <el-form-item label="序号">
                    <el-input v-model="newQuotation.majorCategory"></el-input>
                </el-form-item>
                <el-form-item label="类别">
                    <el-input v-model="newQuotation.category"></el-input>
                </el-form-item>
                <el-form-item label="材料名称">
                    <el-input v-model="newQuotation.materialName"></el-input>
                </el-form-item>
                <el-form-item label="规格型号">
                    <el-input v-model="newQuotation.specification"></el-input>
                </el-form-item>
                <el-form-item label="品牌要求">
                    <el-input v-model="newQuotation.brand"></el-input>
                </el-form-item>
                <el-form-item label="用量">
                    <el-input v-model="newQuotation.usage"></el-input>
                </el-form-item>
                <el-form-item label="单位">
                    <el-input v-model="newQuotation.unit"></el-input>
                </el-form-item>
                <el-form-item label="单价（元）">
                    <el-input v-model="newQuotation.price"></el-input>
                </el-form-item>
                <el-form-item label="建筑面积（㎡）">
                    <el-input v-model="newQuotation.constructionArea"></el-input>
                </el-form-item>
                <el-form-item label="特殊要求">
                    <el-input v-model="newQuotation.specialRequirement"></el-input>
                </el-form-item>
                <el-form-item label="小计（元）">
                    <el-input v-model="newQuotation.subTotal"></el-input>
                </el-form-item>
                <el-form-item label="版本号">
                    <el-input v-model="newQuotation.version"></el-input>
                </el-form-item>
                <el-form-item label="更新时间">
                    <el-input v-model="newQuotation.updateTime"></el-input>
                </el-form-item>
            </el-form>
            <el-button type="primary" @click="addQuotation">新增</el-button>
        </div>
        <script src="html3-1.js">
        </script>
